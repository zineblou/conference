<style type="text/css">

.notifications
{
	width: 60px;
	height: 60px;
	background: #fff;
	border-radius: 30px;
	box-sizing: border-box;
	text-align: center;
	box-shadow: 0 2px 5px rgba(0,0,0,.2)

}
.notifications:hover
{
	width:200px;
	height: 60px;
	text-align: left;
	background: #ff2c74;
	padding: 15px;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}
.notifications .fas
{
	color:#cecece;
	line-height: 60px;
	font-size: 50px;
	
}
.notifications:hover .fas
{
	color: #fff;
}
.notifications .num
{
	position: absolute;
	top: 0;
	right: 5px;
	width:25px;
	border-radius: 50%;
	background: #ff2c74;
	color: #fff;
	line-height: 25px;
	font-family: sans-serif;
	text-align: center;

}
.notifications:hover .num
{
	position:relative;
	background: transparent;
	color:#fff;
	font-size: 15px;
	top: -4px;
}
.notifications:hover .num:after
{
	content: ' Notification';
}
ul
{
	position: absolute;
	left:0;
	top: 60px;
	margin: 0;
	padding: 0;
	width:100%;
	background:#fff;
	box-shadow: 0 5px 15px rgba(0,0,0,.5);
	padding: 20px;
	box-sizing: border-box;
	border-bottom-left-radius: 30px;
	border-bottom-right-radius: 30px;
	display: none;
}
.notifications:hover ul
{
	display: block;
}
ul li
{
	list-style: none;
	border-bottom:  1px solid rgba(0,0,0,.1)
padding 8px 0;
display: flex;
}
ul li:last-child
{
	border-bottom:  none;
}
ul li .icon
{
	width: 24px;
	height: 24px;
	background-attachment: #cc;
	border-radius: 50%;
	text-align: center;
	line-height: 24px;
	margin-right: 15px;
}
ul li .icon fas
{
	color:#fff;
	font-size: 16px;
	line-height: 24px;
}
ul li .text
{
	position: relative;
	font-family: sans-serif;
	top: 3px;
	cursor: pointer;

}
ul li:hover .text
{
	font-weight: bold;
	color: #ff2c74;
}

</style>
